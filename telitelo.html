<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeliTelo</title>
    <!-- Link to Google Fonts for Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: #3A78F0; /* Light blue font color */
        }
        header {
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
            height: auto;
        }
        .slogan {
            font-size: 24px;
            text-align: center;
	    margin-bottom: 10px;
        }
	.description {
	    font-size: 14px;
            text-align: center;
            color: #FFF; /* White font color */
	}
    </style>
</head>
<body>

    <header>
        <!-- Insert the path to your JPEG logo file in the src attribute -->
        <img src="Telitelo logo.jpeg" alt="TeliTelo Technology Logo">
    </header>

    <div class="slogan">
        <!-- Insert your company slogan here -->
        <p>Infinite Imagine</p>
    </div>

    <div class="description">
        <p>Stay tuned to our product</p>
    </div>

</body>
</html>
